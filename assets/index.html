<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ansolo Puzzle</title>
  </head>
  <body>
    <h1 class="titulo">Ansolo Puzzle</h1>
    <h2 class="texto">Letras:</h2>
    <h2 id="letras" class="texto2"></h2>
    <h2 class="texto">Numeros: </h2>
    <h2 id="numeros" class="texto2"></h2>
    <table>
      <tr>
        <td><button id="a1" class="btn">A / 1</button></td>
        <td><button id="b2" class="btn">B / 2</button></td>
        <td><button id="c3" class="btn">C / 3</button></td>
      </tr>
      <tr>
        <td><button id="d4" class="btn">D / 4</button></td>
        <td><button id="e5" class="btn">E / 5</button></td>
        <td><button id="f6" class="btn">F / 6</button></td>
      </tr>
      <tr>
        <td><button id="g7" class="btn">G / 7</button></td>
        <td><button id="h8" class="btn">H / 8</button></td>
        <td><button id="i9" class="btn">I / 9</button></td>
      </tr>
      <tr>
        <td><button class="btn">.</button></td>
        <td><button id="j0" class="btn">J / 0</button></td>
        <td><button class="btn">.</button></td>
      </tr>
    </table>
    <script src="./ansolo.js"></script>
  </body>
</html>
